<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter !</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <h1>Counter</h1>
        <p>
            A simple counting web application.
        </p>


        <div class="counter">
            <div class="counter-value">0</div>
            <div class="counter-controls">

                <button data-action="decrease">
                    <span>Decrease</span>
                </button>

                <button data-action="reset">
                    <span>Reset</span>
                </button>

                <button data-action="increase">
                    <span>Increase</span>
                </button>
            </div>
        </div>

            <div class="save">
                <button data-action="save">
                    <span>Save</span>
                </button>

                <button data-action="load">
                    <span>Load</span>
                </button>

                <button data-action="clear">
                    <span>Clear</span>
                </button>
            </div>
        
    </main>



    <script src="/100JSPROJECTS/2.Counter/script.js"></script>
</body>
</html>
